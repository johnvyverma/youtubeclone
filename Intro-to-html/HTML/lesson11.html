<!DOCTYPE html>
<html>
    <head><title>grid-exercise</title>
        <link rel="stylesheet" href="intro-to-html/CSS/lesson11.css">
    </head>
    <body>
        <div style="display: grid; grid-template-columns: 200px 75px; margin-bottom: 10px;">
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">75px</div>
        </div>



        <div style="display: grid; grid-template-columns: 50px 1fr 50px; margin-bottom: 10px;">
            <div style="background-color: lightblue;">
                col1
            </div>
            <div style="background-color: lightpink;">
                col2
            </div>
            <div style="background-color: lightblue;">
                col3
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; column-gap: 20px; row-gap: 10px;">
            <div style="background-color: lightpink;">col1</div>
            <div style="background-color: lightpink;">col2</div>
            <div style="background-color: lightpink;">col3</div>
            <div style="background-color: lightpink;">col4</div>
            <div style="background-color: lightpink;">col5</div>
            <div style="background-color: lightpink;">col6</div>
            <div style="background-color: lightpink;">col7</div>
            <div style="background-color: lightpink;">col8</div>
        </div>


        <div style="display: grid; grid-template-columns: 200px 200px 200px; column-gap: 10px; margin-top: 15px;">
            <div class="division-3">
                <img class="cat-image-3" src="intro-to-html/thumbnails/thumbnail-1.webp"> 
                <p class="heading-1">Oliver</p>
                <img class="image-6" src="intro-to-html/thumbnails/thumbnail-1.webp">
                <p class="mutual-1">2 mutual friends</p> 
                <button class="friend-1">Add friend</button>
                </div>  

                <div class="division-4">
                <img class="cat-image-4" src="intro-to-html/thumbnails/thumbnail-2.webp"> 
                <p class="heading-2">Mimi</p>
                <img class="image-6" src="intro-to-html/thumbnails/thumbnail-1.webp">
                <p class="mutual-2">3 mutual friends</p> 
                <button class="friend-2">Add friend</button>
                </div> 

                <div class="division-5">
                <img class="cat-image-5" src="intro-to-html/thumbnails/thumbnail-1.webp"> 
                <p class="heading-3">Rex</p>
                <img class="image-6" src="intro-to-html/thumbnails/thumbnail-1.webp">
                <p class="mutual-3">4 mutual friends</p> 
                <button class="friend-3">Add friend</button>
                </div>   
        </div>
    </body>
</html>
