<!DOCTYPE html>
<html>
    <head>
        <title>practice buttons</title>
        <link rel="stylesheet" href="intro-to-html/CSS/buttons.css">
    </head>
    <body>
        <button class="subscribe-button">
            SUBSCRIBE
        </button>
        <button class="join-button">
            JOIN
        </button>
        <button class="Tweet-button"> 
            Tweet
        </button>
        <button class="uber-button">
            Request now
        </button>
        <button class="amazon-button">
            Add to cart
        </button>
        <button class="GitHub-button">
            Sign up
        </button>
        <button class="bootstrap1-button">
            Get started
        </button>
        <button class="bootstrap2-button">
            Download
        </button>
        <button class="linkedIn1-button">

        </button>
        <button class="linkedIn2-button">

        </button>
        <a href="https://www.amazon.in/" class="backtoamazon-a">

        </a>
        <p class="heading-p">
            Nike Black Running shoes
        </p>
        <p class="stock-p">
            $39 - in stock.
        </p>
        <p class="delivery-p">
            Free delivery tomorrow.
        </p>
        <button class="cart-button" >
            Add to cart
        </button>
        <button class="buynow-button">
            Buy now
        </button>
        <button class = "sandesh-button">
            SANDESH 
        </button>

</html>
